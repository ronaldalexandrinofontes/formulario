<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./stelys.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="form_container">
        <div id="form_header">
            <h1 id="form_title">Criar Conta</h1>
            <button class="btn-default"> <i class="fa-solid fa-right-to-bracket"></i> </button>
        </div>

        <form action="" id="form">
            <div id="input_container">
                <div class="input_box">
                    <label for="name" class="form_label"> Nome</label>
                    <div class="input_field"><input type="text" name="name" id="name" class="form_control "
                            placeholder="Seu nome"><i class="fa-regular fa-user"></i></div>

                </div>
            </div>

            <div class="input_box">
                <label for="name" class="form_label"> Sobre Nome</label>
                <div class="input_field"><input type="text" name="last_name" id="last_name" class="form_control "
                        placeholder="Seu Sobrenome"><i class="fa-regular fa-user"></i></div>

            </div>

            <div class="input_box">
                <label for="birthdate" class="form_label"> Data De Nascimento</label>
                <div class="input_field"><input type="date" name="birthdate" id="birthdate" class="form_control "></div>

            </div>

            <div class="input_box">
                <label for="email" class="form_label">E-mail</label>
                <div class="input_field"><input type="email" name="email" id="email" class="form_control "
                        placeholder="exemplo@email.com"> <i class="fa-regular fa-user"></i></div>

            </div>
            <div class="input_box">
                <label for="password" class="form_label">Senha</label>
                <div class="input_field"><input type="password" name="password" id="password" class="form_control "
                        placeholder="******"> <i class="fa-regular fa-eye-slash password-icon"></i></div>

            </div>

            <div class="input_box">
                <label for="confirm_password" class="form_label">Confirma Senha</label>
                <div class="input_field"><input type="password" name="confirm_password" id="confirm_password"
                        class="form_control " placeholder="******"> <i
                        class="fa-regular fa-eye-slash password-icon"></i>
                </div>

            </div>
            <div class="radio-container">
                <label class="form-label"> GÃªnero </label>
                <div id="gender_inputs">
                    <div class="radio-box">
                        <input type="radio" name="gender" id="female" class="form-control" value="female"> <label
                            for="female" class="form-label"> Feminino</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="gender" id="male" class="form-control" value="male"> <label
                            for="male" class="form-label"> Masculino</label>
                    </div>

                    <div class="radio-box">
                        <input type="radio" name="gender" id="other" class="form-control" value="other"> <label
                            for="other" class="form-label"> Outro</label>
                    </div>
                </div>
            </div>
            <button type="sumbit" class="btn-default"> <i class="fa-solid fa-check"></i> Criar Conta</button>

        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
